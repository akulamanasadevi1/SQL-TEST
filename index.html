<!DOCTYPE html>
<html>
<head>
  <title>EA Online Exam</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      background-image: url('https://images.unsplash.com/photo-1512820790803-83ca734da794?auto=format&fit=crop&w=1470&q=80'); /* library image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    h2 { margin-top: 40px; font-size: 36px; text-shadow: 2px 2px 6px rgba(0,0,0,0.8); }
    p { font-size: 18px; margin: 20px auto; width: 80%; line-height: 1.5; text-shadow: 1px 1px 4px rgba(0,0,0,0.7); }

    video {
      border: 3px solid #fff;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    input[type="checkbox"] { transform: scale(1.2); margin-right: 10px; }

    button {
      padding: 12px 25px;
      font-size: 18px;
      font-weight: bold;
      background-color: #fff;
      color: #4facfe;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
      transition: all 0.2s ease;
    }

    button:hover { background-color: #f0f0f0; transform: scale(1.05); }

    /* Iframe container for Google Form */
    #formContainer { display: none; margin-top: 20px; }
    iframe { width: 90%; height: 700px; border: 3px solid #fff; border-radius: 8px; }
  </style>
</head>
<body>

<h2>EA Online Exam</h2>
<p>
⚠️ Camera must be ON. Face and hands should be visible.<br>
Exam will start only after camera is active and you agree to the rules.<br>
Copy/Paste and tab switching are blocked.
</p>

<!-- Camera -->
<video id="cam" width="300" autoplay></video><br><br>

<input type="checkbox" id="agree" disabled>
I agree to rules<br><br>

<button id="startBtn" disabled>Start Exam</button>

<!-- Google Form iframe -->
<div id="formContainer">
  <iframe id="examFrame" src=""></iframe>
</div>

<script>
let cameraOn = false;

// Request camera access
navigator.mediaDevices.getUserMedia({ video: true })
.then(stream => {
  cam.srcObject = stream;
  cameraOn = true;
  agree.disabled = false;
})
.catch(() => {
  alert("❌ Camera allow cheyyali. Exam blocked.");
});

// Enable Start button only if camera ON + checkbox ticked
agree.onchange = () => {
  startBtn.disabled = !(agree.checked && cameraOn);
};

// Start Exam → show Google Form iframe
startBtn.onclick = () => {
  if(!cameraOn){
    alert("Camera OFF. Exam blocked.");
    return;
  }
  document.getElementById('formContainer').style.display = 'block';
  document.getElementById('examFrame').src = "https://docs.google.com/forms/d/e/1FAIpQLSeY8u_gdlxtvX3BpbG7LNhV20aQYSv5Zpet4j7Qe-dzIbgB-A/viewform?usp=dialog";

  startBtn.style.display = 'none';
  cam.style.position = 'fixed';
  cam.style.top = '10px';
  cam.style.right = '10px';
  cam.width = 200; // shrink camera preview
};

// Disable right click
document.addEventListener("contextmenu", e => e.preventDefault());

// Disable copy paste on this page
document.onkeydown = e => {
  if(e.ctrlKey && ['c','v','x','u'].includes(e.key.toLowerCase())){
    alert("Copy / Paste not allowed");
    return false;
  }
};

// Tab switch warning
document.addEventListener("visibilitychange", () => {
  if(document.hidden) alert("Tab switch not allowed!");
});
</script>

</body>
</html>
